{% macro displayComments(my_comments) %}
{% for comment in my_comments %}
<hr>
<div class="comment">
  <p>
    <strong>
      <p>Anonymous</p>
    </strong>
  </p>
  <p>{{comment.c_content}}</p>
  <strong>
    <p>{{comment.c_com_posted_on}}</p>
  </strong>
  <ul class="list-inline">
    <li class="list-inline-item">
      <a href="/comments/{{pitch.id}}">Add Comment</a>
    </li>
  </ul>
</div>
{% endfor %} {% endmacro %}
